<section>

<div class="login-form">
  <form name="form" ng-submit="login()">
        <h2 class="text-center">Log in</h2>       
      <div class="form-group">
        <h3>Email</h3>
        <input type="text" ng-model="user.email">
        <p class="hint" ng-show="form.email.$error.required && submitted">Email is
            required</p>
      </div>

      <div class="form-group">
        <h3>Password</h3>
        <input type="password" ng-model="user.password">
        <p class="hint" ng-show="form.password.$error.required && submitted">
            Password is required</p>
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-primary btn-block">   Login   </button>
      </div>
	  
      <div class="clearfix">
          <h4>Not registered yet?</h4>
          <a ui-sref="sign-up" ui-sref-active="active">Sign Up</a>
      </div>     
  </form>
  
  <p class="text-center"><a href="#">Back To Homepage</a></p>
  
</div>

</section>
